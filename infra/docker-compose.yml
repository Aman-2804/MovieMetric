services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: moviegpt
      POSTGRES_PASSWORD: moviegpt
      POSTGRES_DB: moviegpt
    ports:
      - "5432:5432"
    restart: unless-stopped  # Restart automatically if it crashes
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moviegpt"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    restart: unless-stopped  # Restart automatically if it crashes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  meilisearch:
    image: getmeili/meilisearch:v1.8
    environment:
      MEILI_MASTER_KEY: dev_master_key
    ports:
      - "7700:7700"
    volumes:
      - meilidata:/meili_data

  api:
    build:
      context: ..
      dockerfile: services/api/Dockerfile
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_started
    volumes:
      - ../services/api:/app/services/api
    working_dir: /app
    command: uvicorn services.api.app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: ..
      dockerfile: services/worker/Dockerfile
    env_file:
      - .env
    restart: unless-stopped  # Restart automatically if it crashes
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_started
    volumes:
      - ../services/worker:/app/services/worker
      - ../services/api:/app/services/api
    working_dir: /app

  scheduler:
    build:
      context: ..
      dockerfile: services/scheduler/Dockerfile
    env_file:
      - .env
    restart: unless-stopped  # Restart automatically if it crashes
    depends_on:
      redis:
        condition: service_healthy
      worker:
        condition: service_started
    volumes:
      - ../services/scheduler:/app/services/scheduler
      - ../services/worker:/app/services/worker
      - ../services/api:/app/services/api
    working_dir: /app

volumes:
  pgdata:
  meilidata:

