name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: moviegpt
          POSTGRES_PASSWORD: moviegpt
          POSTGRES_DB: moviegpt_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      
      meilisearch:
        image: getmeili/meilisearch:v1.8
        env:
          MEILI_MASTER_KEY: test_master_key
        options: >-
          --health-cmd "curl -f http://localhost:7700/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 7700:7700
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Set up environment variables
      run: |
        echo "DATABASE_URL=postgresql://moviegpt:moviegpt@localhost:5432/moviegpt_test" >> $GITHUB_ENV
        echo "REDIS_URL=redis://localhost:6379/0" >> $GITHUB_ENV
        echo "CELERY_BROKER_URL=redis://localhost:6379/0" >> $GITHUB_ENV
        echo "CELERY_RESULT_BACKEND=redis://localhost:6379/1" >> $GITHUB_ENV
        echo "MEILI_URL=http://localhost:7700" >> $GITHUB_ENV
        echo "MEILI_MASTER_KEY=test_master_key" >> $GITHUB_ENV
        echo "TEST_DATABASE_URL=postgresql://moviegpt:moviegpt@localhost:5432/moviegpt_test" >> $GITHUB_ENV
    
    - name: Run database migrations
      run: |
        cd services/api
        alembic upgrade head
    
    - name: Run unit tests
      run: |
        pytest tests/unit/ -v --cov=services --cov-report=term-missing
    
    - name: Run integration tests
      run: |
        pytest tests/integration/ -v --cov=services --cov-append --cov-report=term-missing
    
    - name: Run worker tests
      run: |
        pytest tests/worker/ -v --cov=services --cov-append --cov-report=term-missing
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        fail_ci_if_error: false

